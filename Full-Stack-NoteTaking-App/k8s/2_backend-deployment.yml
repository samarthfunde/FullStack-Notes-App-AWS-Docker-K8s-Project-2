
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: note-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-cont
          image: samarthfunde/backend-note-app:v1
          ports:
            - containerPort: 5001
          env:
            - name: NODE_ENV
              value: production
            - name: MONGODB_URI
              value: "mongodb://root:root@mongodb-service:27017/noteappdb?authSource=admin"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                   name: noteapp-secrets
                   key: jwt
            - name: PORT
              value: "5001"
